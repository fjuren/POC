<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TSBC Design Token POC</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/tokens.css" />

    <!-- importing inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <h1>TSBC POC - Design Tokens</h1>
      <h2>Buttons</h2>
      <div class="demo">
        <div class="group">
          <h3>Primary Fill Buttons (Dark)</h3>
          <button class="btn btn-primary">Primary Button</button>
          <button class="btn btn-primary" disabled>Disabled Primary</button>
          <p>@Pinky - do we use primary dark hover?</p>
          <p>@Pinky - button styling check</p>
        </div>
        <div class="group">
          <h3>Secondary Outline (Dark)</h3>
          <button class="btn btn-secondary">Secondary Button</button>
          <button class="btn btn-secondary" disabled>Disabled Outline</button>
        </div>
      </div>
      <h2>Chips</h2>
      <div class="demo">
        <div class="group">
          <h3>Status Chips (Success | Warning | Danger)</h3>
          <div class="chip chip-success">
            <span>Active</span>
          </div>
          <div class="chip chip-warning">
            <span>Pending</span>
          </div>
          <div class="chip chip-danger">
            <span>Expired</span>
          </div>
        </div>
      </div>
      <div style="font-size: larger">
        Demo includes: colors, typography, ...
      </div>
    </div>
  </body>
</html>
